specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Compounder
    network: goerli
    source:
      address: "0xA20E3562833AB06C662292980a8C0FBFCD7986e5"
      abi: Compounder
      startBlock: 7523763
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AutoCompounded
        - BalanceAdded
        - BalanceRemoved
        - BalanceWithdrawn
        - OwnershipTransferred
        - RewardUpdated
        - TokenDeposited
        - TokenWithdrawn
      abis:
        - name: Compounder
          file: ./abis/Compounder.json
      eventHandlers:
        - event: AutoCompound()
          handler: handleAutoCompoundEvent
          receipt: true
        - event: TokenDeposited(address,uint256)
          handler: handleTokenDeposited
        - event: TokenWithdrawn(address,address,uint256)
          handler: handleTokenWithdrawn
      callHandlers:
        - function: autoCompound((uint256,bool,bool))
          handler: handleAutoCompoundCall
      file: ./src/compounder.ts
